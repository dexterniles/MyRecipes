<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyRecipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-utensils"></i> MyRecipes</h1>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-bar">
                    <select id="categoryFilter">
                        <option value="">All Recipe Types</option>
                        <option value="mains">Mains</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="sauces">Sauces</option>
                        <option value="sides">Sides</option>
                        <option value="desserts">Desserts</option>
                        <option value="beverages">Beverages</option>
                        <option value="garnishes">Garnishes</option>
                        <option value="condiments">Condiments</option>
                        <option value="breads">Breads</option>
                        <option value="soups">Soups</option>
                        <option value="salads">Salads</option>
                    </select>
                </div>
                <nav>
                    <button id="viewRecipes" class="nav-btn active">
                        <i class="fas fa-book"></i> All Recipes
                    </button>
                    <button id="addRecipe" class="nav-btn">
                        <i class="fas fa-plus"></i> Add Recipe
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- Recipe List View -->
        <section id="recipesView" class="view active">
            <div class="container">
                <div id="recipesGrid" class="recipes-grid">
                    <!-- Recipes will be dynamically loaded here -->
                </div>
                <div id="noRecipes" class="no-recipes" style="display: none;">
                    <i class="fas fa-book-open"></i>
                    <h3>No recipes yet</h3>
                    <p>Start building your recipe collection by adding your first recipe!</p>
                </div>
            </div>
        </section>

        <!-- Add Recipe View -->
        <section id="addRecipeView" class="view">
            <div class="container">
                <div class="form-container">
                    <h2>Add New Recipe</h2>
                    <form id="recipeForm">
                        <div class="form-group">
                            <label for="recipeName">Recipe Name *</label>
                            <input type="text" id="recipeName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipeCategory">Recipe Type *</label>
                            <select id="recipeCategory" required>
                                <option value="">Select Recipe Type</option>
                                <option value="mains">Mains</option>
                                <option value="appetizers">Appetizers</option>
                                <option value="sauces">Sauces</option>
                                <option value="sides">Sides</option>
                                <option value="desserts">Desserts</option>
                                <option value="beverages">Beverages</option>
                                <option value="garnishes">Garnishes</option>
                                <option value="condiments">Condiments</option>
                                <option value="breads">Breads</option>
                                <option value="soups">Soups</option>
                                <option value="salads">Salads</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="cookingTime">Cooking Time (minutes)</label>
                            <input type="number" id="cookingTime" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="servings">Servings</label>
                            <input type="number" id="servings" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="ingredients">Ingredients *</label>
                            <textarea id="ingredients" placeholder="Enter ingredients, one per line..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Instructions *</label>
                            <textarea id="instructions" placeholder="Enter step-by-step instructions..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" placeholder="Any additional notes or tips..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recipe Detail Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <small>&copy; <span id="year"></span> MyRecipes - Your Personal Recipe Collection</small>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
