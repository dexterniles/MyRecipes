<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyRecipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-utensils"></i> MyRecipes</h1>
            <div class="header-controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search recipes...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-bar">
                    <select id="categoryFilter">
                        <option value="">All Recipe Types</option>
                        <option value="mains">Mains</option>
                        <option value="appetizers">Appetizers</option>
                        <option value="sauces">Sauces</option>
                        <option value="sides">Sides</option>
                        <option value="desserts">Desserts</option>
                        <option value="beverages">Beverages</option>
                        <option value="garnishes">Garnishes</option>
                        <option value="condiments">Condiments</option>
                        <option value="breads">Breads</option>
                        <option value="soups">Soups</option>
                        <option value="salads">Salads</option>
                    </select>
                </div>
                <nav>
                    <button id="viewRecipes" class="nav-btn active">
                        <i class="fas fa-book"></i> All Recipes
                    </button>
                    <button id="addRecipe" class="nav-btn">
                        <i class="fas fa-plus"></i> Add Recipe
                    </button>
                    <button id="logoutBtn" class="nav-btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </nav>
                <div id="userInfo" class="user-info"></div>
            </div>
        </div>
    </header>

    <!-- Authentication View -->
    <div id="authView" style="display: none;">
        <div class="container">
            <div class="auth-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Login to MyRecipes</h2>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application View -->
    <div id="appView">
    <main>
        <!-- Recipe List View -->
        <section id="recipesView" class="view active">
            <div class="container">
                <div class="scaling-controls" style="display: none;">
                    <label for="scaleFactor">Scale Recipe:</label>
                    <select id="scaleFactor">
                        <option value="0.5">0.5x (Half)</option>
                        <option value="1" selected>1x (Original)</option>
                        <option value="2">2x (Double)</option>
                        <option value="4">4x (Quadruple)</option>
                        <option value="8">8x (8x Batch)</option>
                    </select>
                    <button id="applyScaling" class="btn btn-primary">Apply Scaling</button>
                </div>
                
                <div id="recipesGrid" class="recipes-grid">
                    <!-- Recipes will be dynamically loaded here -->
                </div>
                <div id="noRecipes" class="no-recipes" style="display: none;">
                    <i class="fas fa-book-open"></i>
                    <h3>No recipes yet</h3>
                    <p>Start building your recipe collection by adding your first recipe!</p>
                </div>
            </div>
        </section>

        <!-- Add Recipe View -->
        <section id="addRecipeView" class="view">
            <div class="container">
                <div class="form-container">
                    <h2>Add New Recipe</h2>
                    <form id="recipeForm">
                        <div class="form-group">
                            <label for="recipeName">Recipe Name *</label>
                            <input type="text" id="recipeName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipeCategory">Recipe Type *</label>
                            <select id="recipeCategory" required>
                                <option value="">Select Recipe Type</option>
                                <option value="mains">Mains</option>
                                <option value="appetizers">Appetizers</option>
                                <option value="sauces">Sauces</option>
                                <option value="sides">Sides</option>
                                <option value="desserts">Desserts</option>
                                <option value="beverages">Beverages</option>
                                <option value="garnishes">Garnishes</option>
                                <option value="condiments">Condiments</option>
                                <option value="breads">Breads</option>
                                <option value="soups">Soups</option>
                                <option value="salads">Salads</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="prepTime">Prep Time (minutes)</label>
                            <input type="number" id="prepTime" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label for="yield">Yield</label>
                            <input type="text" id="yield" placeholder="e.g., 4 servings, 2 cups, 500g, 1 quart">
                        </div>
                        
                        <div class="form-group">
                            <label for="difficulty">Difficulty Level</label>
                            <select id="difficulty">
                                <option value="">Select Difficulty</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="equipment">Required Equipment</label>
                            <input type="text" id="equipment" placeholder="e.g., stand mixer, food processor, oven">
                        </div>
                        
                        <div class="form-group">
                            <label for="allergens">Allergens</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="nuts"> Nuts
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="dairy"> Dairy
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="gluten"> Gluten
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="eggs"> Eggs
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="soy"> Soy
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="allergens" value="shellfish"> Shellfish
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dietary">Dietary Restrictions</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="vegetarian"> Vegetarian
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="vegan"> Vegan
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="keto"> Keto
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="paleo"> Paleo
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="halal"> Halal
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="dietary" value="kosher"> Kosher
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="ingredients">Ingredients *</label>
                            <textarea id="ingredients" placeholder="Enter ingredients with quantities, one per line..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="instructions">Instructions *</label>
                            <textarea id="instructions" placeholder="Enter step-by-step instructions..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="costPerPortion">Cost Per Portion ($)</label>
                            <input type="number" id="costPerPortion" step="0.01" min="0" placeholder="0.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes</label>
                            <textarea id="notes" placeholder="Any additional notes or tips..."></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Recipe</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recipe Detail Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </main>
    </div>

    <footer>
        <div class="container">
            <small>&copy; <span id="year"></span> MyRecipes - Your Personal Recipe Collection</small>
        </div>
    </footer>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
